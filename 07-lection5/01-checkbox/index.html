<!DOCTYPE html>
<!-- Страница чекбокса -->
<html lang="ru">
  <head>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="./checkbox.css">
  </head>
  <body style="display: flex; flex-direction: column; gap: 1em">
    <label class="checkbox">
      <input type="checkbox" class="checkbox__input" checked>
      <div class="checkbox__state">
        <div class="checkbox__control">
          <svg class="checkbox__icon">
            <use href="../../assets/images/icons-sprite.svg#check"></use>
          </svg>
        </div>
        <span class="checkbox__title">Checked</span>
      </div>
    </label>

    <label class="checkbox">
      <input type="checkbox" class="checkbox__input" disabled>
      <div class="checkbox__state">
        <div class="checkbox__control">
          <svg class="checkbox__icon">
            <use href="../../assets/images/icons-sprite.svg#check"></use>
          </svg>
        </div>
        <span class="checkbox__title">Disabled</span>
      </div>
    </label>

    <label class="checkbox">
      <input type="checkbox" class="checkbox__input" checked disabled>
      <div class="checkbox__state">
        <div class="checkbox__control">
          <svg class="checkbox__icon">
            <use href="../../assets/images/icons-sprite.svg#check"></use>
          </svg>
        </div>
        <span class="checkbox__title">Disabled checked</span>
      </div>
    </label>
  </body>
</html>
