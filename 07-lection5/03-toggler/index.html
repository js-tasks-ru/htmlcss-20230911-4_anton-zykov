<!DOCTYPE html>
<!-- Страница с кнопкой переключения -->
<html lang="ru">
  <head>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="./toggler.css">
  </head>
  <body style="display: flex; flex-direction: column; gap: 1em">
    <label class="toggler">
      <input type="checkbox" class="toggler__input" >
      <div class="toggler__state">
        <div class="toggler__control">
          <div class="toggler__selector"></div>
        </div>
        <span class="toggler__title">Working</span>
      </div>
    </label>

    <label class="toggler">
      <input type="checkbox" class="toggler__input" disabled>
      <div class="toggler__state">
        <div class="toggler__control">
          <div class="toggler__selector"></div>
        </div>
        <span class="toggler__title">Disabled</span>
      </div>
    </label>
  </body>
</html>
